<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>POST 요청 예제</title>
</head>
<body>
  <h1>POST 요청 테스트</h1>

  <form action="/submit" method="POST">
    <label>
      이름: <input type="text" name="name" required />
    </label>
    <br />
    <label>
      나이: <input type="number" name="age" required />
    </label>
    <br />
    <button type="submit">전송하기</button>
  </form>
</body>
</html>
